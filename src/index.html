<!DOCTYPE html>
<html>
  <head>
    <script defer src="manipulation.js"></script>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
   <div class="calculator">
     <div class="show">
      <input type="text" name="" id="">
     </div>
     <div class="btns">
      <li class="btn">9</li>
      <li class="btn">8</li>
      <li class="btn">7</li>
      <li class="btn">6</li>
      <li class="btn">5</li>
      <li class="btn">4</li>
      <li class="btn">3</li>
      <li class="btn">2</li>
      <li class="btn">1</li>
      <li class="btn">0</li>
      <li class="btn">+</li>
      <li class="btn">-</li>
      <li class="btn">/</li>
      <li class="btn">x</li>
      <li class="btn">.</li>
      <li class="btn">%</li>
     </div>
     <div class="eq">
       <button>=</button>
     </div>
   </div>
  </body>
</html>
